<div class="row">
    <div class="col s12 m6 l4" ng-repeat="portefolio in $ctrl.portefolios">
        <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="pictures/{{portefolio.image}}">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">
                    {{portefolio.name}}
                    <i class="material-icons right">more_vert</i>
                </span>
                <p><a href="{{portefolio.url}}">{{portefolio.url}}</a></p>
            </div>
            <div class="card-reveal" ng-if="!portefolio.editMode">
                <span class="card-title grey-text text-darken-4">
                    {{portefolio.name}}
                    <i class="material-icons right">close</i>
                </span>
                <p>{{portefolio.clientPresentation}}</p>
                <p>{{portefolio.projectDescription}}</p>
                <p>{{portefolio.technicalDescription}}</p>
            </div>
        </div>
    </div>
</div>
