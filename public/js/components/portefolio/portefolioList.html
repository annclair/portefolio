<div class="row">
    <div class="col s12 m6 xl4" ng-repeat="portefolio in $ctrl.portefolios">
        <div class="card sticky-action">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="pictures/{{portefolio.image}}">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">
                    {{portefolio.name}}
                    <i class="material-icons right">more_vert</i>
                </span>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">
                    {{portefolio.name}}
                    <i class="material-icons right">close</i>
                </span>
                <p>{{portefolio.projectDescription}}</p>
            </div>
            <div class="card-action">
                <a href="{{portefolio.url}}">
                    <i class="material-icons small">link</i>
                </a>
                <a ui-sref="app.portefolioArticle({id: portefolio._id})"> 
                    <i class="material-icons small right">info</i>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="fixed-action-btn horizontal click-to-toggle">
    <a class="btn-floating btn-large red" ng-click="$ctrl.goCreateWebsite()">
        <i class="material-icons">add</i>
    </a>
</div>
