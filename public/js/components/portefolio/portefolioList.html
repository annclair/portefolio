<h1 class="center">Mon portefolio</h1>
<div class="row">
    <div class="col s12 m6 xl4" ng-repeat="website in $ctrl.portefolios | limitTo : $ctrl.limit">
        <div class="card sticky-action">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="{{website.image}}">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">
                    {{website.name}}
                    <i class="material-icons right">more_vert</i>
                </span>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">
                    {{website.name}}
                    <i class="material-icons right">close</i>
                </span>
                <p>{{website.projectDescription}}</p>
            </div>
            <div class="card-action">
                <a href="{{website.url}}" tooltipped data-position="top" 
                data-delay="50" data-tooltip="{{website.url}}">
                    <i class="material-icons small">link</i>
                </a>
                <a ui-sref="app.portefolioArticle({id: website._id})"> 
                    <i class="material-icons small right">info</i>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="fixed-action-btn horizontal click-to-toggle" ng-if="$ctrl.user">
    <a class="btn-floating btn-large actionColor" ng-click="$ctrl.goCreateWebsite()">
        <i class="material-icons">add</i>
    </a>
</div>
